<body>
<div class="container my-4">

    <h1 class="mb-4">Пошук спільних ігор у Steam</h1>
    <div id="form" class="mb-4">
        <div class="row g-2">
            <div class="col-md-12"><input type="text" name="steam-url-1" class="form-control" placeholder="Посилання на профіль Steam 1"></div>
            <div class="col-md-12"><input type="text" name="steam-url-2" class="form-control" placeholder="Посилання на профіль Steam 2"></div>
            <div class="col-md-12"><input type="text" name="steam-url-3" class="form-control" placeholder="Посилання на профіль Steam 3"></div>
            <div class="col-md-12"><input type="text" name="steam-url-4" class="form-control" placeholder="Посилання на профіль Steam 4"></div>
            <div class="col-md-12"><input type="text" name="steam-url-5" class="form-control" placeholder="Посилання на профіль Steam 5"></div>
        </div>
        <button class="btn btn-primary mt-3" onclick="findGames()">Знайти спільні ігри</button>
        <div id="error" class="alert alert-danger mt-3" role="alert"></div>
    </div>

    <div id="filters">
        <div id="playerSummaries" role="alert" class="alert alert-info"></div>
        <div class="mb-4 align-items-center d-flex flex-wrap gap-3">
            <div>
                <input list="gameList" id="gameSearch" class="form-control" placeholder="Пошук гри за назвою" style="min-width: 250px; max-width: 300px;">
                <datalist id="gameList"></datalist>
            </div>
            <div class="form-check m-0">
                <input class="form-check-input" type="checkbox" id="filterMultiplayer">
                <label class="form-check-label ms-1" for="filterMultiplayer">
                    Мультиплеєр / кооп
                </label>
            </div>
        </div>
    </div>

    <div id="results"></div>

    <canvas id="background-сanvas"></canvas>
    <div class="dropdown-center position-fixed top-0 start-0 mt-1 ms-1 dropend">
        <a class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/links">Посилання</a></li>
            <li><a class="dropdown-item" href="/curators">Куратори Steam</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="https://kuli.com.ua/" target="_blank">КУЛІ</a></li>
            <li><a class="dropdown-item" href="https://manifest.in.ua/" target="_blank">Маніфест</a></li>
        </ul>
    </div>
</div>

<div class="modal fade" id="fullscreenModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content d-flex flex-column justify-content-center align-items-center">
            Скарги та пропозиції залишайте за цим qr кодом ↓️
            <a href="https://send.monobank.ua/jar/3B8feSZ6Nx" target="_blank" id="modalImageLink">
                <img src="images/zbir.png" alt="Зображення" class="modal-img" id="modalImage">
            </a>
            <div class="w-75 mt-4">
                <p id="loading">Це може зайняти деякий час, тож можна поки задонатити на цей збір ↑</p>
                <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
